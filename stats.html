<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>集計・ランキング | 将棋の殿堂</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="table.css">
    <link rel="stylesheet" href="stats.css">
</head>

<body>
  <div class="wrap">
    <header>
  <div class="wrap">
    <h1><a href="index.html">将棋の殿堂</a></h1>
  </div>
</header>

    <main>
      <!-- section① 平均年齢表示欄 -->
      <section>
        <h2>四段昇段平均年齢</h2>
        <p id="avg-age">（未計算）</p>
      </section>

      <!-- section② 中央値表示欄（廃止）
      <section>
        <h2>四段昇段年齢の中央値</h2>
        <p id="median-age">（未計算）</p>
      </section> -->

      <!-- 集計対象 切り替え（ラジオ） -->
      <section>
        <h2>集計対象</h2>
        <div>
          <label>
            <input type="radio" name="scope" value="active" checked>
            現役棋士
          </label>
        </div>
        <div>
          <label>
            <input type="radio" name="scope" value="num184">
            棋士番号184以降（区分問わず）
          </label>
        </div>
      </section>

      <!-- section③ 表示条件欄 -->
      <section>
        <h2>表示条件</h2>
        <p id="summary">（未計算）</p>
      </section>

      <!-- table（4列） -->
      <table>
        <thead>
          <tr>
            <th>順</th>
            <th>棋士名</th>
            <th>四段昇段年齢</th>
            <th>備考</th>
          </tr>
        </thead>
        <tbody id="rows">
          <tr>
            <td colspan="4">（未計算）</td>
          </tr>
        </tbody>
      </table>
    </main>

    <footer>
      <small>© 将棋の殿堂 / Data-driven (CSV) / Built step by step.</small>
    </footer>
  </div>

  <script src="stats.js" defer></script>
</body>
</html>
