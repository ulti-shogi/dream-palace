<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>将棋の殿堂</title>
  <link rel="stylesheet" href="style.css?v=1.1">

  <style>
    /* ✅ アコーディオン用の最低限CSS。（既存CSSには干渉しない） */
    .accordion {
      width: 100%;
    }
    .accordion-item {
      border-bottom: 1px solid #ddd;
    }
    .accordion-header {
      width: 100%;
      text-align: left;
      padding: 10px;
      font-size: 16px;
      background-color: #f2f2f2;
      border: none;
    }
    .accordion-content {
      display: none;
      padding: 10px;
      background-color: #fff;
    }
  </style>
</head>
<body>
<header>
<h1>将棋の殿堂</h1>
</header>
<main>
  <section>

    <!-- ✅ アコーディオン構造ここから -->
    <div class="accordion">

      <!-- A: 通算・総合成績 -->
      <div class="accordion-item">
        <button class="accordion-header">通算・総合成績で検索</button>
        <div class="accordion-content">
  <!-- ✅ 通算・総合成績用の検索UI（修正版） -->
<div class="search-total">
  <label for="totalSortKey">並べ替え：</label>
  <select id="totalSortKey">
    <option value="">選択してください</option>
    <option value="total_titles">通算タイトル数</option>
    <option value="appearances">登場回数</option>
    <option value="winrate">勝率</option>
    <option value="losses">敗退数</option>
  </select>

  <div class="sort-order">
    <label>
      <input type="radio" name="totalOrder" value="desc" checked> 多い順・高い順
    </label>
    <label>
      <input type="radio" name="totalOrder" value="asc"> 少ない順・低い順
    </label>
  </div>

  <button id="totalSearchBtn">検索</button>
</div>        
        </div>
      </div>

      <!-- B: 棋戦別 -->
      <div class="accordion-item">
        <button class="accordion-header">棋戦別で検索</button>
        <div class="accordion-content">
          <p>ここに棋戦別検索UIを実装予定</p>
        </div>
      </div>

      <!-- C: 記録系 -->
      <div class="accordion-item">
        <button class="accordion-header">記録系で検索</button>
        <div class="accordion-content">
          <!-- ✅ 記録系UI -->
<div class="record-search">
  <label for="recordType">記録の種類：</label>
  <select id="recordType">
    <option value="">選択してください</option>
    <option value="youngest">タイトル獲得 最年少記録</option>
    <option value="shortest">タイトル獲得 最短記録</option>
  </select>
  <button id="recordSearchBtn">検索</button>
</div>
        </div>
      </div>

    </div>
    <!-- ✅ アコーディオンここまで -->

  </section>

  <table>
    <thead>
    <tbody>
  </table>

  <div class="free">
    <h3>自由欄</h3>
    <p>補足情報など自由に書き込む。</p>
  </div>
</main>
<footer>フッダー</footer>

<script>
  // ✅ CSVデータ格納用
  let titleData = [];

  // ✅ ページ読み込み時に初期処理
  document.addEventListener("DOMContentLoaded", function() {
  loadCSV();
  setupAccordion();
  setupTotalSearch();
  setupRecordSearch(); // ← 追加
});

  // ✅ CSV読み込み（列名対応 & 初期表示TOP10＋同率）
  function loadCSV() {
    fetch("title.csv")
      .then(response => response.text())
      .then(text => {
        const rows = text.trim().split("\n").map(r => r.split(","));
        const header = rows[0]; // ["番号","並順","棋士名","登場","獲得","敗退","勝率", ...]

        // ✅ 列名からインデックスを抽出
        const idxNumber  = header.indexOf("番号");
        const idxOrder   = header.indexOf("並順");
        const idxName    = header.indexOf("棋士名");
        const idxAppear  = header.indexOf("登場");
        const idxTitles  = header.indexOf("獲得");
        const idxLosses  = header.indexOf("敗退");
        const idxWinrate = header.indexOf("勝率");

        // ✅ データ整形
        // …中略（既存の loadCSV そのまま）…

// ✅ データ整形（既存フィールドに加えて記録系で使う列も取り込む）
titleData = rows.slice(1).map(r => {
  return {
    number: r[idxNumber],
    order: Number(r[idxOrder]),
    name:  r[idxName],
    appearances: Number(r[idxAppear]),
    total_titles: Number(r[idxTitles]),
    losses: Number(r[idxLosses]),
    winrate: Number(r[idxWinrate]),

    // ▼ ここから記録系で使用
    youngestText:   r[ header.indexOf("最年少記録") ] ?? "",      // 表示用（例: "17歳11ヶ月27日"）
    daysFromBirth:  Number(r[ header.indexOf("生年からの日数") ] ?? 0), // 並べ替えキー（若い順=昇順）
    birthDate:      r[ header.indexOf("生年月日") ] ?? "",

    shortestText:   r[ header.indexOf("最短記録") ] ?? "",        // 表示用（例: "3年9ヶ月15日"）
    daysFrom4dan:   Number(r[ header.indexOf("四段からの日数") ] ?? 0), // 並べ替えキー（短い順=昇順）
    fourDanDate:    r[ header.indexOf("四段昇段日") ] ?? "",

    firstTitleDate: r[ header.indexOf("初タイトル") ] ?? ""       // 獲得日
  };
});

        // ✅ 初期表示：「獲得」降順 → 同率は並順昇順 → 上位10＋同率
        const sorted = [...titleData].sort((a, b) => {
          if (a.total_titles === b.total_titles) {
            return a.order - b.order; // 同率なら並順
          }
          return b.total_titles - a.total_titles; // 獲得降順
        });

        if (sorted.length === 0) {
          renderTable([]); // データ0件なら空表示
          return;
        }

        // 上位10件を一旦取得
        const top10 = sorted.slice(0, 10);
        // 10位の値
        const baseValue = top10[top10.length - 1].total_titles;

        // baseValue と同率の者を追加
        const extended = sorted.filter((player, index) => {
          if (index < 10) return true; // TOP10
          return player.total_titles === baseValue; // 10位同率
        });

        renderTable(extended);
      })
      .catch(err => {
        console.error("CSVの読み込みに失敗：", err);
        renderTable([]); // 失敗時は空表示を防止
      });
  }

  // ✅ table表示（順位対応 & 小数第4位固定）
  function renderTable(data) {
    const table = document.querySelector("table");
    const thead = table.querySelector("thead");
    const tbody = table.querySelector("tbody");

    thead.innerHTML = `
      <tr>
        <th>順位</th>
        <th>棋士名</th>
        <th>登場</th>
        <th>獲得</th>
        <th>敗退</th>
        <th>勝率</th>
      </tr>
    `;

    tbody.innerHTML = "";

    // ✅ 順位計算（競技順位方式）
    let currentRank = 0;
    let prevValue = null;
    let count = 0;

    // 並べ替え基準（初期表示や検索後対応）
    const sortKey = (document.getElementById("totalSortKey")?.value) || "total_titles";

    data.forEach((row, index) => {
      count++;
      const currentValue = row[sortKey];

      if (prevValue === null || prevValue !== currentValue) {
        currentRank = count;
        prevValue = currentValue;
      }

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${currentRank}</td>
        <td>${row.name}</td>
        <td>${row.appearances}</td>
        <td>${row.total_titles}</td>
        <td>${row.losses}</td>
        <td>${row.winrate.toFixed(4)}</td>
      `;
      tbody.appendChild(tr);
    });
  }

  // ✅ 通算検索ボタン処理（既存UIを活かす）
  function setupTotalSearch() {
    const totalBtn = document.getElementById("totalSearchBtn");
    if (!totalBtn) return;

    totalBtn.addEventListener("click", function() {
      const key = document.getElementById("totalSortKey").value;
      const order = document.querySelector('input[name="totalOrder"]:checked').value;

      if (!key) {
        alert("並べ替え項目を選択してください");
        return;
      }

      const sortedData = [...titleData].sort((a, b) => {
        if (a[key] === b[key]) {
          return a.order - b.order; // 同率なら並順
        }
        return order === "asc"
          ? a[key] - b[key]
          : b[key] - a[key];
      });

      renderTable(sortedData);
    });
  }

  // ✅ アコーディオン開閉
  function setupAccordion() {
    const headers = document.querySelectorAll(".accordion-header");
    headers.forEach(header => {
      header.addEventListener("click", function() {
        const content = this.nextElementSibling;
        const visible = content.style.display === "block";
        document.querySelectorAll(".accordion-content").forEach(c => {
          c.style.display = "none";
        });
        content.style.display = visible ? "none" : "block";
      });
    });
  }

// ========== 記録系 UI ==========
function setupRecordSearch() {
  const btn = document.getElementById("recordSearchBtn");
  if (!btn) return;
  btn.addEventListener("click", () => {
    const type = document.getElementById("recordType").value;
    if (!type) {
      alert("記録の種類を選択してください");
      return;
    }

    if (type === "youngest") {
      // ✅ 最年少記録（生年からの日数 昇順 → 同率は並順）
      const rows = [...titleData]
        .filter(r => r.daysFromBirth > 0 && r.youngestText)
        .sort((a, b) => {
          if (a.daysFromBirth === b.daysFromBirth) {
            return a.order - b.order;
          }
          return a.daysFromBirth - b.daysFromBirth;
        });
      renderRecordTable(rows, "youngest");

    } else if (type === "shortest") {
      // ✅ 最短記録（四段からの日数 昇順 → 同率は並順）
      const rows = [...titleData]
        .filter(r => Number.isFinite(r.daysFrom4dan) && r.shortestText)
        .sort((a, b) => {
          if (a.daysFrom4dan === b.daysFrom4dan) {
            return a.order - b.order;
          }
          return a.daysFrom4dan - b.daysFrom4dan;
        });
      renderRecordTable(rows, "shortest");
    }
  });
}

// ========== 記録系の描画（順位／棋士名／表示用テキスト／詳細） ==========
function renderRecordTable(rows, mode) {
  const table = document.querySelector("table");
  const thead = table.querySelector("thead");
  const tbody = table.querySelector("tbody");

  thead.innerHTML = `
    <tr>
      <th>順位</th>
      <th>棋士名</th>
      <th>${mode === "youngest" ? "獲得年齢" : "最短記録"}</th>
      <th>詳細</th>
    </tr>
  `;
  tbody.innerHTML = "";

  let currentRank = 0, prevKey = null, count = 0;

  rows.forEach(r => {
    count++;
    // ✅ ランキング比較キーの決定
    const key = (mode === "youngest") 
      ? r.daysFromBirth 
      : r.daysFrom4dan;

    if (prevKey === null || key !== prevKey) {
      currentRank = count;
      prevKey = key;
    }

    const valueText = (mode === "youngest") 
      ? r.youngestText 
      : r.shortestText;

    // ✅ メイン行
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${currentRank}</td>
      <td>${r.name}</td>
      <td>${valueText}</td>
      <td><button class="detail-toggle">詳細</button></td>
    `;
    tbody.appendChild(tr);

    // ✅ 詳細行
    const detail = document.createElement("tr");
    detail.className = "detail-row";
    detail.style.display = "none";

    let detailHtml = "";
    if (mode === "youngest") {
      detailHtml = `
        生年月日：${r.birthDate || "-"}　
        ／　獲得日：${r.firstTitleDate || "-"}
      `;
    } else {
      // 最短記録
      detailHtml = `
        四段昇段日：${r.fourDanDate || "-"}　
        ／　獲得日：${r.firstTitleDate || "-"}
      `;
    }

    detail.innerHTML = `<td colspan="4">${detailHtml}</td>`;
    tbody.appendChild(detail);
  });

  // ✅ トグルイベント設定
  tbody.querySelectorAll(".detail-toggle").forEach(btn => {
    btn.addEventListener("click", function() {
      const row = this.closest("tr").nextElementSibling;
      row.style.display = 
        (row.style.display === "none" || row.style.display === "") 
          ? "table-row" 
          : "none";
    });
  });
}
</script>

</body>
</html>
