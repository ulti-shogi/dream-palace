<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>将棋の殿堂｜四段昇段年齢</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>将棋の殿堂</h1>
</header>

<main>
  <section>
    <!-- ① 集計表示（平均/中央値の文言） -->
    <p><!-- ここに「平均年齢：◯歳◯ヶ月◯日（n名）」or「中央値：…」が入る --></p>

    <!-- ③ ラジオは表示文の“下”に配置 -->
    <fieldset>
      <legend>集計</legend>
      <label><input type="radio" name="stat" value="mean" checked> 平均</label>
      <label><input type="radio" name="stat" value="median"> 中央値</label>
    </fieldset>
  </section>

  <!-- 既存の唯一の table をそのまま使用 -->
  <table>
    <thead></thead>
    <tbody></tbody>
  </table>

  <div class="free">
    <h3>自由欄</h3>
    <p>補足情報など自由に書き込む。</p>
  </div>
</main>

<footer>著作権情報</footer>

<script>
(() => {
  const CSV_PATH = './age.csv';
  const DAYS_PER_YEAR = 365.2425;
  const DAYS_PER_MONTH = DAYS_PER_YEAR / 12; // 30.436875

  // 文字列CSVを配列に（ダブルクォート対応の簡易版）
  function parseCSV(text) {
    const rows = [];
    let row = [], col = '', q = false;
    for (let i = 0; i < text.length; i++) {
      const c = text[i];
      if (q) {
        if (c === '"') {
          if (text[i + 1] === '"') { col += '"'; i++; }
          else { q = false; }
        } else { col += c; }
      } else {
        if (c === '"') q = true;
        else if (c === ',') { row.push(col); col = ''; }
        else if (c === '\r') { /* skip */ }
        else if (c === '\n') { row.push(col); rows.push(row); row = []; col = ''; }
        else { col += c; }
      }
    }
    if (col.length || row.length) { row.push(col); rows.push(row); }
    return rows;
  }

  // 「日数」→「◯歳◯ヶ月◯日」へ（平均年長/平均月長で分解）
  function daysToYMD(daysIn) {
    if (!Number.isFinite(daysIn) || daysIn < 0) return {y:0, m:0, d:0};
    let d = daysIn;
    let y = Math.floor(d / DAYS_PER_YEAR);
    d -= y * DAYS_PER_YEAR;

    let m = Math.floor(d / DAYS_PER_MONTH);
    d -= m * DAYS_PER_MONTH;

    let days = Math.round(d);

    // 繰り上がり補正
    if (days >= Math.round(DAYS_PER_MONTH)) {
      days -= Math.round(DAYS_PER_MONTH);
      m += 1;
    }
    if (m >= 12) {
      m -= 12;
      y += 1;
    }
    return { y, m, d: days };
  }

  function formatYMD(obj) {
    return `${obj.y}歳${obj.m}ヶ月${obj.d}日`;
  }

  // 数字抽出（棋士番号の比較用）
  function numericFromString(s) {
    const m = String(s ?? '').match(/\d+/);
    return m ? parseInt(m[0], 10) : NaN;
  }

  // DOM 取得（idは増やさない）
  const section = document.querySelector('section');
  const infoP = section.querySelector('p');
  const table = document.querySelector('table');
  const thead = table.querySelector('thead');
  const tbody = table.querySelector('tbody');

  // ヘッダ（固定3列）
  function renderHead() {
    thead.innerHTML = '';
    const tr = document.createElement('tr');
    ['棋士番号', '棋士名', '四段昇段時の年齢'].forEach(txt => {
      const th = document.createElement('th');
      th.textContent = txt;
      tr.appendChild(th);
    });
    thead.appendChild(tr);
  }

  // 本文
  function renderBody(rows) {
    tbody.innerHTML = '';
    rows.forEach(r => {
      const tr = document.createElement('tr');
      const c1 = document.createElement('td'); c1.textContent = r.kishiNo;
      const c2 = document.createElement('td'); c2.textContent = r.name;
      const c3 = document.createElement('td'); c3.textContent = r.ageText; // CSVの文字列をそのまま
      tr.append(c1, c2, c3);
      tbody.appendChild(tr);
    });
  }

  // 集計ラベル更新（① 平均/中央値を歳月日で表示）
  function updateInfo(stat, meanDays, medianDays, count) {
    const useDays = (stat === 'median') ? medianDays : meanDays;
    const ymd = daysToYMD(useDays);
    const label = (stat === 'median') ? '中央値' : '平均年齢';
    infoP.textContent = `${label}：${formatYMD(ymd)}（${count}名）`;
  }

  async function main() {
    // CSV 取得
    const res = await fetch(CSV_PATH, { cache: 'no-store' });
    if (!res.ok) throw new Error('CSV取得に失敗しました: ' + res.status);
    const text = await res.text();
    const rows = parseCSV(text);
    if (!rows.length) throw new Error('CSVが空です');

    // ヘッダ位置
    const header = rows[0];
    const idxNo   = header.indexOf('棋士番号');
    const idxName = header.indexOf('棋士名');
    const idxAgeT = header.indexOf('昇段時の年齢');    // 表示用（歳月日テキスト）
    const idxDays = header.indexOf('昇段までの日数');  // 集計用（日数）
    if (idxNo < 0 || idxName < 0 || idxAgeT < 0 || idxDays < 0) {
      throw new Error('必要な列（棋士番号/棋士名/昇段時の年齢/昇段までの日数）が見つかりません');
    }

    // データ整形
    const items = rows.slice(1).map(r => {
      const kishiNo = r[idxNo];
      const kishiNoNum = numericFromString(kishiNo);
      return {
        kishiNo,
        kishiNoNum,
        name: r[idxName],
        ageText: r[idxAgeT],
        days: Number(r[idxDays])
      };
    }).filter(r => Number.isFinite(r.days));

    // ② 並び順＝棋士番号が小さい順（数値化できないものは末尾）
    items.sort((a, b) => {
      const an = a.kishiNoNum, bn = b.kishiNoNum;
      if (Number.isNaN(an) && Number.isNaN(bn)) return String(a.kishiNo).localeCompare(String(b.kishiNo), 'ja');
      if (Number.isNaN(an)) return 1;
      if (Number.isNaN(bn)) return -1;
      if (an !== bn) return an - bn;
      return String(a.name).localeCompare(String(b.name), 'ja');
    });

    // 集計（日数ベース）
    const count = items.length;
    const sumDays = items.reduce((s, r) => s + r.days, 0);
    const meanDays = count > 0 ? (sumDays / count) : 0;

    const sortedDays = items.map(r => r.days).slice().sort((x, y) => x - y);
    let medianDays = 0;
    if (count > 0) {
      if (count % 2 === 1) {
        medianDays = sortedDays[(count - 1) / 2];
      } else {
        const a = sortedDays[count / 2 - 1], b = sortedDays[count / 2];
        medianDays = (a + b) / 2;
      }
    }

    // 描画
    renderHead();
    renderBody(items);

    // 初期表示＝平均
    updateInfo('mean', meanDays, medianDays, count);

    // ③ ラジオ切替
    section.querySelectorAll('input[name="stat"]').forEach(r => {
      r.addEventListener('change', () => {
        const val = section.querySelector('input[name="stat"]:checked').value;
        updateInfo(val, meanDays, medianDays, count);
      });
    });
  }

  main().catch(err => {
    console.error(err);
    // 表示欄にエラー出す（idを増やさず最小限）
    const p = document.querySelector('section p');
    if (p) p.textContent = 'エラー：' + err.message;
  });
})();
</script>
</body>
</html>
